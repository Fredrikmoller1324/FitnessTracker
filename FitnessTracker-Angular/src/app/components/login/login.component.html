<div class="card p-4 col-xs-12 col-md-6 col-md-offset-3 login-box">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
    <div class="form-group mb-2">
      <label>Email</label>
      <input
        class="form-control"
        #UserName="ngModel"
        name="UserName"
        [(ngModel)]="formModel.UserName"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        #Password="ngModel"
        name="Password"
        [(ngModel)]="formModel.Password"
        required
      />
      <a *ngIf="isLoginMode" routerLink="" (click)="OnForgotPassword()"
        >Forgot password?</a
      >
    </div>
    <div *ngIf="!isLoginMode" class="form-group mb-2">
      <label>Firstname</label>
      <input
        class="form-control"
        #FirstName="ngModel"
        name="firstname"
        [(ngModel)]="formModel.FirstName"
        required
      />
    </div>
    <div *ngIf="!isLoginMode" class="form-group mb-2">
      <label>Lastname</label>
      <input
        class="form-control"
        #LastName="ngModel"
        name="lastName"
        [(ngModel)]="formModel.LastName"
        required
      />
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      |
      <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
      </button>
    </div>
  </form>
</div>
